<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>t560 control</title>
    <meta name="color-scheme" content="dark light" />
    <link rel="icon" type="image/svg+xml" href="/robot.svg" />
    <style>
      :root {
        --bg0: #071216;
        --bg1: #0a1e23;
        --panel: rgba(255, 255, 255, 0.06);
        --panel2: rgba(255, 255, 255, 0.09);
        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.62);
        --accent: #00e6d3;
        --accent2: #00b3a4;
        --warn: #ffca3a;
        --danger: #ff4d4d;
        --border: rgba(255, 255, 255, 0.10);
        --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono",
          "Courier New", monospace;
        --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: var(--sans);
        color: var(--text);
        background: radial-gradient(1100px 700px at 15% 10%, rgba(0, 230, 211, 0.12), transparent 55%),
          radial-gradient(900px 600px at 75% 20%, rgba(255, 202, 58, 0.10), transparent 60%),
          linear-gradient(180deg, var(--bg0), var(--bg1));
        min-height: 100vh;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 14px 16px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        background: rgba(0, 0, 0, 0.18);
        backdrop-filter: blur(12px);
        position: sticky;
        top: 0;
        z-index: 2;
      }
      .brand {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .brand img {
        width: 22px;
        height: 22px;
        display: block;
      }
      .brand h1 {
        font-size: 14px;
        margin: 0;
        letter-spacing: 0.3px;
      }
      .brand .tag {
        font-family: var(--mono);
        font-size: 12px;
        color: var(--muted);
      }
      .topRight {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .tokenRow {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      input,
      button,
      textarea,
      select {
        font: inherit;
      }
      .tokenRow input {
        width: 260px;
        padding: 8px 10px;
        border-radius: 10px;
        background: var(--panel2);
        border: 1px solid rgba(255, 255, 255, 0.10);
        color: var(--text);
        font-family: var(--mono);
        font-size: 12px;
      }
      .tokenRow button {
        padding: 8px 10px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.10);
        background: rgba(0, 230, 211, 0.10);
        color: var(--text);
        cursor: pointer;
        font-weight: 650;
      }
      .layout {
        display: grid;
        grid-template-columns: 260px 1fr;
        gap: 14px;
        padding: 14px;
        max-width: 1200px;
        margin: 0 auto;
      }
      nav {
        border: 1px solid var(--border);
        border-radius: 14px;
        background: var(--panel);
        overflow: hidden;
      }
      .navGroup {
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      }
      .navGroup:last-child {
        border-bottom: 0;
      }
      .navHdr {
        padding: 10px 12px;
        font-family: var(--mono);
        font-size: 12px;
        color: rgba(255, 255, 255, 0.78);
        text-transform: uppercase;
        letter-spacing: 0.08em;
        background: rgba(0, 0, 0, 0.16);
      }
      .navItem {
        display: flex;
        justify-content: space-between;
        gap: 8px;
        padding: 10px 12px;
        cursor: pointer;
        border-top: 1px solid rgba(255, 255, 255, 0.06);
      }
      .navItem:hover {
        background: rgba(255, 255, 255, 0.04);
      }
      .navItem.active {
        background: rgba(0, 230, 211, 0.10);
        border-top-color: rgba(0, 230, 211, 0.25);
      }
      .navItem .label {
        font-family: var(--mono);
        font-size: 12.5px;
      }
      .navItem .hint {
        font-family: var(--mono);
        font-size: 11px;
        color: var(--muted);
      }
      main {
        border: 1px solid var(--border);
        border-radius: 14px;
        background: var(--panel);
        overflow: hidden;
        min-height: calc(100vh - 90px);
      }
      .mainHdr {
        padding: 12px 14px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        background: rgba(0, 0, 0, 0.12);
        display: flex;
        justify-content: space-between;
        gap: 10px;
        align-items: baseline;
      }
      .mainHdr .title {
        font-weight: 800;
        letter-spacing: -0.02em;
      }
      .mainHdr .sub {
        font-family: var(--mono);
        font-size: 12px;
        color: var(--muted);
      }
      .mainBd {
        padding: 14px;
      }
      .card {
        border: 1px solid rgba(255, 255, 255, 0.10);
        border-radius: 14px;
        background: rgba(0, 0, 0, 0.22);
        overflow: hidden;
      }
      .card .hd {
        padding: 10px 12px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        background: rgba(0, 0, 0, 0.18);
        display: flex;
        justify-content: space-between;
        gap: 10px;
        align-items: center;
      }
      .card .bd {
        padding: 12px;
      }
      .mono {
        font-family: var(--mono);
        font-size: 12.5px;
        white-space: pre-wrap;
        line-height: 1.45;
      }
      .row {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        align-items: center;
      }
      button.small {
        padding: 7px 9px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(255, 255, 255, 0.06);
        color: var(--text);
        cursor: pointer;
        font-family: var(--mono);
        font-size: 12px;
      }
      button.danger {
        border-color: rgba(255, 77, 77, 0.4);
        background: rgba(255, 77, 77, 0.10);
      }
      button.warn {
        border-color: rgba(255, 202, 58, 0.45);
        background: rgba(255, 202, 58, 0.10);
      }
      .chat {
        height: calc(100vh - 210px);
        min-height: 420px;
        display: flex;
        flex-direction: column;
      }
      .messages {
        flex: 1;
        overflow: auto;
        padding: 12px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .msg {
        max-width: 78%;
        padding: 10px 12px;
        border-radius: 14px;
        border: 1px solid rgba(255, 255, 255, 0.10);
        background: rgba(255, 255, 255, 0.06);
        white-space: pre-wrap;
        line-height: 1.35;
      }
      .msg.user {
        align-self: flex-end;
        border-color: rgba(0, 230, 211, 0.30);
        background: rgba(0, 230, 211, 0.08);
